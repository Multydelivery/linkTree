<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marian Rodriguez</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&family=Saira:wght@800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('public/portraitsizedollarsmokeanddiamonds.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h2 {
            font-family: 'Saira', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            color: white;
            letter-spacing: 6px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 
                             0 0 10px #fff, 
                             0 0 15px #e60073, 
                             0 0 20px #e60073;
            }
            to {
                text-shadow: 0 0 10px #fff, 
                             0 0 20px #ff4da6, 
                             0 0 30px #ff4da6, 
                             0 0 40px #ff4da6;
            }
        }

        .profile-img {
            width: 150px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .links-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-btn:nth-child(1) { animation-delay: 0.2s; }
        .link-btn:nth-child(2) { animation-delay: 0.4s; }
        .link-btn:nth-child(3) { animation-delay: 0.6s; }
        .link-btn:nth-child(4) { animation-delay: 0.8s; }
        .link-btn:nth-child(5) { animation-delay: 1.0s; }
        .link-btn:nth-child(6) { animation-delay: 1.2s; }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-icon {
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .link-btn:hover .link-icon {
            transform: scale(1.2) rotate(10deg);
        }

        .link-text {
            font-size: 1rem;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .link-arrow {
            font-size: 1rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .link-btn:hover .link-arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }
            
            .link-text {
                font-size: 0.9rem;
            }
            
            .link-btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="public/Marian rodriguez linktree perfil.jpeg" alt="Profile" class="profile-img">
        <h2>MARIAN RODRIGUEZ</h2>
        
        <div class="links-container">
            <a href="https://marianstrong21.mitiendanube.com/" class="link-btn">
                <div class="link-content">
                    <i class="fas fa-cart-shopping link-icon" style="color:rgb(19, 243, 127)"></i>
                    <span class="link-text">COMPRAR QUEMADOR</span>
                </div>
                <i class="fas fa-chevron-right link-arrow"></i>
            </a>
            
            <a href="https://search.app/QtoJppVFV87w9o7B6" class="link-btn">
                <div class="link-content">
                    <i class="fas fa-heart link-icon" style="color: rgb(73, 133, 243);"></i>
                    <span class="link-text">EXCLUSIVE CONTENT</span>
                </div>
                <i class="fas fa-chevron-right link-arrow"></i>
            </a>
            
            <a href="https://fans.ly/Marianexotic" class="link-btn">
                <div class="link-content">
                    <i class="fas fa-lock link-icon"></i>
                    <span class="link-text">CONTENIDO PROMO</span>
                </div>
                <i class="fas fa-chevron-right link-arrow"></i>
            </a>
            
            <a href="https://twitter.com/Marianexotic" class="link-btn">
                <div class="link-content">
                    <i class="fab fa-twitter link-icon"></i>
                    <span class="link-text">TWITTER</span>
                </div>
                <i class="fas fa-chevron-right link-arrow"></i>
            </a>
            
            <a href="https://www.tiktok.com/@negrairreverente21?_t=8qSYRJg2KWh&_r=1" class="link-btn">
                <div class="link-content">
                    <i class="fab fa-tiktok link-icon"></i>
                    <span class="link-text">TIKTOK</span>
                </div>
                <i class="fas fa-chevron-right link-arrow"></i>
            </a>
            
            <a href="https://www.instagram.com/marianstrongcoach?igsh=MTM0Y3BvNGE5d3ducA==" class="link-btn">
                <div class="link-content">
                    <i class="fab fa-instagram link-icon" style="color: rgb(245, 9, 131);"></i>
                    <span class="link-text">MARIAN STRONG COACH</span>
                </div>
                <i class="fas fa-chevron-right link-arrow"></i>
            </a>
        </div>
    </div>
</body>
</html>
