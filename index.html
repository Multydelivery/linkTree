    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        h2 {
            font-family: 'Saira', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 1px transparent, 0 1px 2px rgba(212, 121, 2, 0.5);
            opacity: 0.7;
            letter-spacing: 4px;
        }

        .background {
            background-image: url('public/Marian rodriguez linktree perfil.jpeg');
            background-size: contain; /* Make the background image contain within the div */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1; /* Ensure the image stays behind other elements */
        }

        section {
            display: grid;
            place-items: center;
            position: relative; /* Allow positioning of content on top */
            z-index: 1; /* Ensure content is above the background */
        }

        section div {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            justify-content: center;
            align-items: center;
        }

        section > div {
            padding: 100px 10px;
        }

        section div img {
            width: 100px;
            box-shadow: 0 0 8px 1px lightblue;
        }

        a {
            font-size: 1.1em;
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            /* border: 1.5px solid white; */
            padding: 10px;
            color: white;
            text-decoration: none;
            gap: 20px;
            align-items: center;
            border-radius: 4px;
            transition-duration: 200ms;
            letter-spacing: 3px;
            
        }

        a:hover {
            background: white;
            color: #0f172a;
        }

        a i {
            font-size: 1.4em;
        }
    </style>
</head>
